services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096      # HTTP
      - 8920:8920      # HTTPS (optional)
      - 7359:7359/udp  # client discovery
      - 1900:1900/udp  # DLNA
    volumes:
      - ${CONFIGS_DIR}/jellyfin:/config
      - ${MEDIA_DIR}:/media:ro
    devices:
      - /dev/dri:/dev/dri  # Hardware acceleration
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    group_add:
      - 44

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun" # Route through VPN
    volumes:
      - ${CONFIGS_DIR}/qbittorrent:/config
      - ${DOWNLOADS_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888     # HTTP proxy
      # OpenVPN ports for qbittorrent
      - 8080:8080     # Web UI
      - 6881:6881     # Torrenting (data transfer)
      - 6881:6881/udp # Torrenting (peer discovery)
    volumes:
      - ${CONFIGS_DIR}/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=openvpn # might experiment with wireguard later
      - OPENVPN_USERNAME=${OPENVPN_USERNAME}+pmp
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - VPN_PORT_FORWARDING=on
      - TZ=${TZ}
      - FIREWALL_OUTBOUND_SUBNETS=10.0.0.0/24
    # Letting Gluetun choose the server automatically for now
    # - SERVER_COUNTRIES=Netherlands