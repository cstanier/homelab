services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096      # HTTP
      - 8920:8920      # HTTPS (optional)
      - 7359:7359/udp  # client discovery
      - 1900:1900/udp  # DLNA
    volumes:
      - ${CONFIGS_DIR}/jellyfin:/config
      - ${MEDIA_DIR}:/media:ro
    devices:
      - /dev/dri:/dev/dri  # Hardware acceleration
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    # Uncomment after we verify render group ID
    group_add:
      - 44

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    ports:
      - 8080:8080     # Web UI
      - 6881:6881     # Torrenting (data transfer)
      - 6881:6881/udp # Torrenting (peer discovery)
    volumes:
      - ${CONFIGS_DIR}/qbittorrent:/config
      - ${DOWNLOADS_DIR}:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}