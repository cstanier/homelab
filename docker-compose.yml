services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096      # HTTP
      - 8920:8920      # HTTPS (optional)
      - 7359:7359/udp  # client discovery
      - 1900:1900/udp  # DLNA
    volumes:
      - ${CONFIGS_DIR}/jellyfin:/config
      - ${DATA_DIR}/media:/data/media:ro
    devices:
      - /dev/dri:/dev/dri  # Hardware acceleration
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    group_add:
      - 44

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    network_mode: "service:gluetun" # Route through VPN
    volumes:
      - ${CONFIGS_DIR}/qbittorrent:/config
      - ${DATA_DIR}/torrents:/data/torrents
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888     # HTTP proxy
      # OpenVPN ports for qbittorrent
      - 8080:8080     # Web UI
      - 6881:6881     # Torrenting (data transfer)
      - 6881:6881/udp # Torrenting (peer discovery)
    volumes:
      - ${CONFIGS_DIR}/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=openvpn # might experiment with wireguard later
      - OPENVPN_USER=${OPENVPN_USER}+pmp
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - VPN_PORT_FORWARDING=on
      - TZ=${TZ}
      - FIREWALL_OUTBOUND_SUBNETS=10.0.0.0/24
    # Letting Gluetun choose the server automatically for now
    # - SERVER_COUNTRIES=Netherlands

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    ports:
      - 7878:7878
    volumes:
      - ${CONFIGS_DIR}/radarr:/config
      - ${DATA_DIR}:/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    restart: unless-stopped
    ports:
      - 9696:9696
    volumes:
      - ${CONFIGS_DIR}/prowlarr:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    ports:
      - 8989:8989
    volumes:
      - ${CONFIGS_DIR}/sonarr:/config
      - ${DATA_DIR}:/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    restart: unless-stopped
    ports:
      - 5055:5055
    volumes:
      - ${CONFIGS_DIR}/jellyseerr:/app/config
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}

  duckdns:
    image: ghcr.io/linuxserver/duckdns:latest
    container_name: duckdns
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=false
    volumes:
      - ${CONFIGS_DIR}/duckdns:/config

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SERVERURL=${DUCKDNS_SUBDOMAIN}.duckdns.org
      - SERVERPORT=51820
      - PEERS=laptop,phone  # Name your devices (add more later)
      - PEERDNS=1.1.1.1
      - INTERNAL_SUBNET=10.13.13.0
    volumes:
      - ${CONFIGS_DIR}/wireguard:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped